<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Border</title>
    <style>

        div{
            border: 2px solid gray;
            padding: 20px;
            margin: 40px;
        }
        .Clothes{
            background-color: beige;
            font-size: x-large;
            display: flex;
            width: 88px;
            height: 70px;
        }
        .Paints{
            width: 100px;
            height: 100px;
            color: bisque;
            background-color: cadetblue;
            font-style: italic;
            font-size: xx-large;
            align-items: flex-end;
        

        }
        .Shirts{
            width: 90px;
            height: 90px;
            font-size: larger;
            background-image: url(shirts.jfif) ;background-position: center;
            font-size: xx-large;
            color: cadetblue;
            display: flex;
            align-items: flex-end;

        }
        .Belts{
            height: 70px;
            width: 90px;
            border-left: 80px;
            align-items: flex-end;
            display: flex; 
            color: bisque; 
            font-size: larger;
            background-image: url(belt.jfif);
            background-position: center;
              }

    </style>
</head>
<body>
    <div class="Clothes">
        Clothes
    </div>
    <div class="Paints">
        Paints

    </div>
    <div class="Shirts" >
        Shirts
    </div>
    <div class="Belts">Belts</div>
</body>
</html>
